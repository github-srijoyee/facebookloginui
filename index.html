    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="/assets/index-62e87474.css">
  </head>
  <body class="bg-gray-100">
<div class="container mt-36 flex mx-auto items-center justify-center">
  <div class="left w-120 mx-14">
    <img class="w-80" src="/assets/fb-0d6f8d20.svg" alt="">
    <p class="text-3xl mx-8 font-normal">Facebook helps you connect and share<br>with the people in your life.</p>
  </div>
  <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-md relative">
    <input class="px-3 h-12 my-3 border border-2 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
    <input class="px-3 h-12 my-3 border border-2 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password">
    <button class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold">Log In</button>
    <span class="text-blue-600 text-center text-sm my-3 cursor:pointer hover:underline">Forgotten password?</span>
    <hr class="my-3">
    <button class="bg-green-600  hover:bg-green-700 text-white my-3 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create new account</button>
    <span class="absolute -bottom-10 text-xs"><span class="font-bold hover:underline cursor:pointer">Create a Page</span> for a celebrity, brand or business.</span>
  </div>
</div>
